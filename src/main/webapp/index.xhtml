<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form>
            <ul class="list-group">
                <c:forEach items="#{pageBean.listDemo}" var="i" >
                    <li class="list-group-item"> #{i}</li>
                </c:forEach>
            </ul>


            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item #{pageBean.paging.pageCurrent == 1 ? 'disabled' : ''}">
                        <h:commandLink class="page-link" tabindex="-1" value="Previous" >
                            <f:ajax listener="#{pageBean.previousPage()}" render="@form"></f:ajax>
                        </h:commandLink>
                    </li>
                    <ui:repeat value="#{pageBean.paging.listPage}" var="item" size="5">
                        <li class="page-item #{pageBean.paging.pageCurrent == item ? 'active' : ''}" aria-current="page">
                            <h:commandLink class="page-link" value="#{item}">
                                <f:ajax listener="#{pageBean.pageCurrentSelected(item)}" render="@form"></f:ajax>
                            </h:commandLink>
                        </li>
                    </ui:repeat>
                    <li class="page-item #{pageBean.paging.pageCurrent == pageBean.paging.totalPage  ? 'disabled' : ''}">
                        <h:commandLink class="page-link" value="Next">
                            <f:ajax listener="#{pageBean.nextPage()}" render="@form"></f:ajax>
                        </h:commandLink>
                    </li>
                </ul>
            </nav>
        </h:form>
    </h:body>
</html>
